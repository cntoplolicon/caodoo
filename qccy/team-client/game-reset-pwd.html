<!DOCTYPE html>
<html>
<head lang = "en">
  <meta charset = "UTF-8">
  <title>大学生营销策划赛参赛团队登录入口</title>
  <script type="text/javascript" src="js/jquery-1.8.0.js"></script>
  <script type="text/javascript" src="./bower_components/jquery-placeholder/jquery.placeholder.min.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <link rel="stylesheet" href="css/game-reset-pwd1.0.css" type="text/css">
  <link rel="stylesheet" href="css/common.css" type="text/css">
</head>
<body>
<div class="team-client-reset-pwd">
  <div>
    <img src="img/game-detail.png">
  </div>
  <div class="game-reset-pwd-dialog">
    <div class="game-reset-pwd-team-entrance">设置登录密码</div>
    <div>
      <input type="text" placeholder="输入原密码" class="game-reset-pwd-team-input">
    </div>
    <div>
      <input class="game-reset-pwd-team-input" type="password" placeholder="设置新密码">
    </div>
    <div>
      <input class="game-reset-pwd-team-input" type="password" placeholder="再输一次新密码">
    </div>
    <div class="game-reset-pwd-bottom">
      <div class="game-reset-pwd-button">
        <button class="game-reset-pwd-back">返回系统</button>
      </div>
      <div class="game-reset-pwd-flex-x"></div>
      <div class="game-reset-pwd-button">
        <button class="game-reset-pwd-submit">提交修改</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
