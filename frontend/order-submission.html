<!--container-->

<div class="submission-detail-container">
  <div class="submission-detail">
    <div class="submission-deadline">库存有限，请尽快支付订单</div>
    <div class="submission-step">
      <img src="img/payment-step-one.png">
    </div>
    <div class="submission-information">
      <div class="product-information">
        <div class="product-display">
          <div class="grey">购买产品：</div>
          <div class="product-display-bottom">
            <div class="product-display-image">
              <img src="img/product-display-image.png">
            </div>
            <div class="product-display-text">
              <div class="product-display-name black">(后台数据，产品名称)小智音响小智音响小智音响小智音响小智音响小智音响小智音响小智音响小智音响</div>
              <div class="product-display-flex-y"></div>
              <div class="product-display-price">
                <div class="product-display-price-tag">产品单价：</div>
                <div class="product-display-price-number">￥（后台数据，单价）</div>
              </div>
              <div class="product-display-quantity">
                <div class="product-display-quantity-text">购买数量：</div>
                <div class="product-display-quantity-controller">
                  <a onclick="">
                    <span>-</span>
                  </a>
                </div>
                <div class="product-display-quantity-number">
                  <input type="text" value="1" class="quantity-number">
                </div>
                <div class="product-display-quantity-controller">
                  <a onclick="">
                    <span>+</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="order-information">
        <div class="order-information-top">
          <div class="order-information-text">产品金额：￥（数据，总价）</div>
          <div class="order-information-text">产品数量：X（数据，数量）</div>
          <div class="order-information-text">运&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;费：0</div>
        </div>
        <div class="order-information-bottom">
          <div class="order-information-text">总计金额：￥（数据，总价+运费）</div>
        </div>
        <div class="order-information-bottom"></div>
      </div>
    </div>
    <div class="submission-address">
      <div class="address-container">
        <a href="#" class="address-creation">+添加收货地址</a>
        <div class="address-hint">收货地址：</div>
        <select class="address-selection">
          <option value="volvo">地址1</option>
          <option value="saab">地址2</option>
          <option value="opel">地址3</option>
          <option value="audi">地址4</option>
        </select>
      </div>
    </div>
    <button class="order-submission">提交订单</button>
  </div>
</div>
